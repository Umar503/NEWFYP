<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/th.jpeg');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="text-4xl font-bold mb-8 text-white">Leaf Disease Detection</h1>
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
            <label for="file" class="text-white mb-4">Upload Leaf Image</label>
            <input type="file" name="file" accept="image/*" class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
        <div id="result" class="text-white mt-8"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add JavaScript for handling form submission and displaying result -->
</body>
</html>
